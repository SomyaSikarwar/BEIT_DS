name: Run Assignment 1

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  run-assignment-1:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: Compile Java files
      run: |
        cd Assignment_1
        javac *.java
        rmic AdditionServiceImplementation

    - name: Start RMI Registry
      run: |
        cd Assignment_1
        nohup rmiregistry &

    - name: Start AdditionServer
      run: |
        cd Assignment_1
        nohup java AdditionServer &

    - name: Run Client and Check Result
      run: |
        cd Assignment_1
        java AdditionServiceClient 5 8
        echo "Expected output : 13"
      continue-on-error: false # Fail the workflow if the client process fails
